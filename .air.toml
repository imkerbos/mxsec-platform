# Air 配置文件（Go 热重载工具）
# 用于开发环境自动重新编译和运行

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/manager"
  # 先运行 go mod tidy，然后构建
  cmd = "go mod tidy && go build -o ./tmp/manager ./cmd/server/manager"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "deploy", "ui", "docs", ".git", ".cursor", "node_modules"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  # 使用容器内的配置文件路径
  full_bin = "./tmp/manager -config /etc/mxcsec-platform/server.yaml"
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
